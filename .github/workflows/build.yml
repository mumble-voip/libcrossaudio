name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'Ubuntu (Clang)'
            os: ubuntu-latest
            cCompiler: 'clang'
            cppCompiler: 'clang++'
          - name: 'Ubuntu (GCC)'
            os: ubuntu-latest
            cCompiler: 'gcc'
            cppCompiler: 'g++'
          - name: 'Windows (Clang)'
            os: windows-latest
            cCompiler: 'clang-cl'
            cppCompiler: 'clang-cl'
          - name: 'Windows (MSVC)'
            os: windows-latest
            cCompiler: 'cl'
            cppCompiler: 'cl'

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: lukka/get-cmake@latest

      - if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - uses: lukka/run-cmake@v10
        with:
          configurePresetAdditionalArgs: "['-DCMAKE_C_COMPILER=${{matrix.cCompiler}}', '-DCMAKE_CXX_COMPILER=${{matrix.cppCompiler}}']"
          configurePreset: 'ninja'
          buildPreset: 'ninja'
          testPreset: 'ninja'
